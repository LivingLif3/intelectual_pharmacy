<div class="auth-page">
    <div class="auth-container">
        <div class="auth-content">
            <div class="header" (click)="register()">
                <h1>{{signMode() ? "Авторизация" : "Регистрация"}}</h1>
            </div>
            <div class="body">
                <form class="form" [formGroup]="form">
                    @if(!signMode()) {
                        <mat-form-field>
                            <mat-label>First name</mat-label>
                            <input matInput type="text">
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>Last name</mat-label>
                            <input matInput type="text">
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>Phone</mat-label>
                            <input matInput type="text">
                        </mat-form-field>
                    }
                    <mat-form-field>
                        <mat-label>Email</mat-label>
                        <input matInput type="email" formControlName="email">
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Password</mat-label>
                        <input matInput type="password" formControlName="password">
                    </mat-form-field>
                    <button mat-button (click)="auth()">Basic</button>
                </form>
            </div>
            <div class="footer">
                {{signMode() ? "Нет аккаунта?" : "Есть аккаунт?" }} <span class="sign" (click)="switchSignMode()">{{ signMode() ? "Зарегистрируйся" : "Авторизуйся"}}</span>
            </div>
        </div>
    </div>
</div>
