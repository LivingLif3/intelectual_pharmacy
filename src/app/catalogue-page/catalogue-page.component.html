<div class="catalogue-list-wrapper">
        <div class="content">
            @for (item of catalogService.products | async; track item.id) {
                <app-catalogue-card [routerLink]="['..', 'product', item.id]" [data]="item"></app-catalogue-card>
            }
        </div>
</div>
