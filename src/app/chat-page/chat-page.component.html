<div class="chat">
    <div class="content">
        @for (message of messages(); track $index) {
            <div class="message-block" [ngClass]="{inverted: message.my}">
                <div class="message" [ngClass]="{my: message.my, 'not-my': !message.my}">{{message.text}}</div>
            </div>
        }
    </div>
    <form class="textarea-wrapper" [formGroup]="form">
        <mat-form-field class="example-full-width">
            <mat-label>Write a question</mat-label>
            <input matInput formControlName="input" />
            <button matSuffix mat-icon-button (click)="send()">
                <mat-icon>send</mat-icon>
            </button>
        </mat-form-field>  
    </form>
</div>
